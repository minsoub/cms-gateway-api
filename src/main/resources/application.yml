# Spring Cloud Gateway server port
server:
  port: ${SERVER.PORT:7070}
management:
  endpoints:
    web:
      exposure:
        include: metrics, prometheus, health
spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 60s
        pool:
          max-idle-time: 20
      metrics:
        enabled: true
        globalcors:
          corsConfigurations:
            '[/**]':
              allowedOrigins: "*"
              allowedHeaders: "*"
              allowedMethods: "*"
  pid:
    file: ${instance.pid}
---
spring:
  config:
    activate:
      on-profile: local
logging:
  config: classpath:logback-spring-${spring.profiles.active}.xml
sites:
  cms-url: http://localhost:8080
